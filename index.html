<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>3D Maze</title>
  </head>
  <body>
    <div id="cont">
      <div id="form-cont">
        <form id="form" novalidate>
          <div>
            <label for="inp-name">Name</label>
            <input type="text" id="inp-name" name="inp-name" required />
            <div class="error" aria-live="polite"></div>
          </div>
          <div>
            <label for="inp-rows">Rows</label>
            <input type="number" id="inp-rows" name="inp-rows" required min='5'/>
            <div class="error" aria-live="polite"></div>
          </div>
          <div>
            <label for="inp-cols">Cols</label>
            <input type="number" id="inp-cols" name="inp-cols" required min='5'/>
            <div class="error" aria-live="polite"></div>
          </div>
          <div>
            <button type="submit">Start New Game</button>
          </div>
        </form>
        <form>
          <div>
            <label> Search Algo </label>
            <select id="search-slct">
              <option value="DFS">DFS</option>
              <option value="BFS">BFS</option>
              <option value="A">A*</option>
            </select>
          </div>
          <div>
            <button id="btn-solve">Solve Game</button>
          </div>
        </form>
        <form>
          <div>
            <label>My Games</label>
            <select id="games-slct"> </select>
          </div>
          <div>
            <button id="btn-save-game">Save Game</button>
            <button id="btn-load-game">Load Game</button>
          </div>
        </form>
      </div>
      <div id="maze-cont">
        <div id="maze">
            
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
